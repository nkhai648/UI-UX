<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Social icons</title>
</head>
<body>
    <div class="social">
        <div class="social__container">
            <div class="social__content">
                <i class='bx bxl-facebook-circle social__icon'></i>
                <div class="social__tooltips social__tooltip-left">1500 +</div>
            </div>

            <div class="social__content">
                <i class='bx bxl-instagram-alt social__icon'></i>
                <div class="social__tooltips social__tooltip-top">1000 +</div>
            </div>

            <div class="social__content">
                <i class='bx bxl-twitter social__icon'></i>
                <div class="social__tooltips social__tooltip-bot">1500 +</div>
            </div>

            <div class="social__content">
                <i class='bx bxl-github social__icon'></i>
                <div class="social__tooltips social__tooltip-top">10500 +</div>
            </div>

            <div class="social__content">
                <i class='bx bxl-discord social__icon'></i>
                <div class="social__tooltips social__tooltip-right">1200 +</div>
            </div>
        </div>
    </div>
</body>
</html>
